<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.09);
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    .chat-header {
      background: #3f51b5;
      color: #fff;
      padding: 18px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 1em;
      line-height: 1.4;
      word-break: break-word;
    }
    .msg.user {
      align-self: flex-end;
      background: #e3eafc;
      color: #333;
      border-bottom-right-radius: 4px;
    }
    .msg.bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .chat-input-area {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
      background: #fafbfc;
      border-radius: 0 0 12px 12px;
    }
    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      transition: border 0.2s;
    }
    .chat-input:focus {
      border-color: #3f51b5;
    }
    .chat-send-btn {
      background: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 20px;
      margin-left: 8px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-send-btn:hover {
      background: #283593;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI Chatbot ðŸ¤–</div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input-area" id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." required>
      <button type="submit" class="chat-send-btn">Send</button>
    </form>
  </div>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg ' + sender;
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Initial bot message
    appendMessage("Hi! I'm your AI chatbot. How can I help you today?", "bot");

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      appendMessage(userMsg, 'user');
      chatInput.value = '';
      appendMessage("...", 'bot'); // Typing indicator

      // Replace the below fetch URL with your backend endpoint
      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });
        const data = await response.json();
        // Remove typing indicator
        chatMessages.removeChild(chatMessages.lastChild);
        appendMessage(data.reply || "Sorry, I couldn't get a response.", 'bot');
      } catch (err) {
        // Remove typing indicator
        chatMessages.removeChild(chatMessages.lastChild);
        appendMessage("Sorry, there was a problem connecting to the AI.", 'bot');
      }
    });
  </script>
</body>
</html>
